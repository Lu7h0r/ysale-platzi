<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
  <title>YARD Sale - Create a new password</title>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <img src="./images/logo_yard_sale.png" alt="logo" class="logo" srcset="">
      <h1 class="title">Create a new password</h1>
      <p class="subtitle">Enter a new password for your account</p>
      <form action="/" class="form">
        <label for="password" class="label">Password</label>
        <input id="password" class="input input-password" placeholder="*********" type="password">
        <label for="repassword" class="label">Re-enter password</label>
        <input id="repassword" class="input input-password" placeholder="*********" type="password">
        <input type="submit" class="primary-button login-button" value="Confirm">
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
</body>
</html>
