<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
  <title>YARD Sale - Login</title>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <img src="./images/logo_yard_sale.png" alt="logo" class="logo" srcset="">
      <form action="/" class="form">
        <label for="email" class="label">Email address</label>
        <input type="text" id="email" class="input input-email" placeholder="camilayokoo@gmail.com" type="password">
        <label for="password" class="label">Password</label>
        <input id="password" class="input input-password" placeholder="*********" type="password">
        <input type="submit" class="primary-button login-button" value="Log in">
        <a href="/">Forgot my password</a>
      </form>
      <button type="submit" class="secondary-button signup-button" >Sign up</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
</body>
</html>
